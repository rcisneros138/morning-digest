services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: morning_digest
      POSTGRES_USER: digest
      POSTGRES_PASSWORD: digest_local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
